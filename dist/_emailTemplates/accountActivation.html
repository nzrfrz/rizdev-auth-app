<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            margin: 0px;
            padding: 0px;
            font-family: Poppins;
        }
        .container {
            width: 100%;
            padding-top: 30px;
        } 
        .wrapper {
            width: 480px;
            margin: auto;
            display: grid;
        } 
        .sectionHeader {
            display: grid;
        }
        .sectionContent {
            display: grid;
        }
        .buttonWrapper {
            width: 100%;
            padding-top: 15px;
        }
        a {
            text-decoration: none;
        }
        button {
            display: grid;
            margin: auto;
            outline: none;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            border-radius: 500px;
            transition-property: background-color,border-color,color,box-shadow,filter;
            transition-duration: .3s;
            border: 1px solid transparent;
            letter-spacing: 2px;
            min-width: 160px;
            text-transform: uppercase;
            white-space: normal;
            font-weight: 700;
            text-align: center;
            padding: 17px 48px;
            color: #fff;
            background-color: #1ED760;
            width: 100%;
            height: 48px;
            font-family: Poppins;
        }
        button:hover {
            transform: scale(1.04);
            background-color: #21e065;
        } 
        .linkWrapper {
            display: grid;
            width: 100%;
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="sectionHeader">
                <span>Hello, {{username}}</span>
                <span><strong>Welcome</strong> to <strong>RizDev</strong> auth app</span>
            </div>
            <br/>
            <div class="sectionContent">
                <span>Thank you for registering to our app.  You need to activate your account to continue exploring our app, please click button below to activate your account.</span>
            </div>
            <div class="buttonWrapper">
                <a href={{url}} target="_blank">
                    <button>
                        Activate Account
                    </button>
                </a>
            </div>
            <div class="linkWrapper">
                <span>Or, copy and paste URL below to your browser</span>
                <a href={{url}} target="_blank">{{url}}</a>
            </div>
        </div>
    </div>
</body>
</html>
